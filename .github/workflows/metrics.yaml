name: GitHub Metrics

on:
  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:
  
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ä–∞–∑ –≤ –¥–µ–Ω—å
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
          
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ad-Ok
          filename: github-metrics.svg
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: true
          repositories_affiliations: owner, collaborator, organization_member
          config_octicon: true
          config_timezone: Asia/Tbilisi
          config_twemoji: true
          
          # –ü–ª–∞–≥–∏–Ω —è–∑—ã–∫–æ–≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è
          plugin_languages: true
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_indepth: true
          plugin_languages_limit: 8
          plugin_languages_other: true
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # –ê–≤—Ç–æ–∫–æ–º–º–∏—Ç
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: main
          committer_message: "üìà Update GitHub metrics"
      
      # –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –¥–ª—è preview (–º–æ–∂–Ω–æ —Å–∫–∞—á–∞—Ç—å –∏ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å)
      - name: Upload metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-metrics-preview
          path: github-metrics.svg
          retention-days: 5
